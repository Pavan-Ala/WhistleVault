<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="initial-scale=1, width=device-width" charset="UTF-8">
    <title>{% block title %}{% endblock %} - WhistleVault</title>
    <link rel="stylesheet" href="/static/css/style.css" />
</head>
<body>
    {% if 'user_id' in session and session.get('is_admin') %}
        <div class="navbar">
            <a href="{{ url_for('admin_dashboard') }}">WhistleVault Admin</a>
            <a href="{{ url_for('admin_dashboard') }}" style="float: right;">Dashboard</a>
            <a href="{{ url_for('admin_profile') }}" style="float: right;">Profile</a>
            <a href="{{ url_for('logout') }}" style="float: right;">Logout</a>
        </div>
    {% else %}
        <div class="navbar">
            <a href="{{ url_for('home') }}">WhistleVault</a>
            <a href="{{ url_for('home') }}" style="float: right;">Home</a>
            <a href="{{ url_for('submit_secret') }}" style="float: right;">Submit Information</a>
            <a href="{{ url_for('view_secrets') }}" style="float: right;">My Information</a>
            <a href="{{ url_for('profile') }}" style="float: right;">Profile</a>
            <a href="{{ url_for('view_all') }}" style="float: right;">All Information</a>
            <a href="{{ url_for('logout') }}" style="float: right;">Logout</a>
        </div>
    {% endif %}
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
